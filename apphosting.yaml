# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
#
#This file was generated by the Firebase CLI.
#You should be ableto deploy withoutany modifications.
buildConfig:
  # We can specify the build command to run for the backend.
  # If you have a build script in your package.json, you can use "npm run build"
  # or "npm run your-build-script".
  # command: npm run build
  # We can also specify the version of Node.js to use.
  # It has to be a supported Node.js version: https://firebase.google.com/docs/functions/manage-functions#specify_nodejs_version
  # nodeVersion: 20
# We can specify the entrypoint for the backend.
# serveCommand: npm run start
# We can also specify the version of Node.js to use.
# It has to be a supported Node.js version: https://firebase.google.com/docs/functions/manage-functions#specify_nodejs_version
# nodeVersion: 20
runConfig:
  # We can specify the version of Node.js to use.
  # It has to be a supported Node.js version: https://firebase.google.com/docs/functions/manage-functions#specify_nodejs_version
  # nodeVersion: 20
  # We can also specify the number of CPU cores to use for the backend.
  # cpu: 1
  # And the amount of memory to allocate.
  # memoryMiB: 512
  # And the concurrency of the backend.
  # concurrency: 80
  minInstances: 0
  maxInstances: 1
  # We can also specify the timeout for the backend.
  # timeoutSeconds: 60
# We can also specify environment variables for the backend.
# env:
#   - variable: FOO
#     value: BAR
#   - variable: ANOTHER_FOO
#     value: ANOTHER_BAR
#   - variable: A_SECRET
#     secret: A_SECRET_NAME # This will be available as a secret in Secret Manager
# We can also specify the location of the backend.
# location: us-central1
# We can also specify the VPC connector for the backend.
# vpc:
#   connector: projects/my-project/locations/us-central1/connectors/my-connector
#   egress: ALL_TRAFFIC

# We can also specify the service account for the backend.
# serviceAccount: my-service-account@my-project.iam.gserviceaccount.com
# We can also specify the ingress settings for the backend.
# ingress: INTERNAL_AND_CLOUD_LOAD_BALANCING
# We can also specify the labels for the backend.
# labels:
#   key1: value1
#   key2: value2
# We can also specify the schedule for the backend.
# schedule:
#   schedule: "every 5 minutes"
#   timeZone: "America/Los_Angeles"
#   retryCount: 3
#   maxRetryDuration: "1h"
#   minBackoffDuration: "10s"
#   maxBackoffDuration: "1m"
#   maxDoublings: 5
# We can also specify the task queue for the backend.
# taskQueue:
#   rateLimits:
#     maxConcurrentDispatches: 1000
#     maxDispatchesPerSecond: 500
#   retryConfig:
#     maxAttempts: 100
#     maxRetryDuration: "1h"
#     minBackoff: "10s"
# We can also specify the custom domain for the backend.
# customDomain: "example.com"
# We can also specify the Firebase settings for the backend.
# firebase:
#   # The Firebase project ID.
#   projectId: "my-project"
#   # The Firebase App ID.
#   appId: "1:1234567890:web:1234567890abcdef"
#   # The Firebase API key.
#   apiKey: "AIzaSy..."
#   # The Firebase auth domain.
#   authDomain: "my-project.firebaseapp.com"
#   # The Firebase database URL.
#   databaseURL: "https://my-project.firebaseio.com"
#   # The Firebase storage bucket.
#   storageBucket: "my-project.appspot.com"
#   # The Firebase messaging sender ID.
#   messagingSenderId: "1234567890"

# We can also specify the Cloud Functions for the backend.
# functions:
#   - name: "my-function"
#     # The entrypoint for the function.
#     entryPoint: "myFunction"
#     # The trigger for the function.
#     trigger:
#       # The trigger type. Can be http, event, or schedule.
#       type: "http"
#       # The HTTP method for the trigger. Can be GET, POST, PUT, DELETE, or PATCH.
#       # method: "GET"
#     # The runtime for the function.
#     runtime: "nodejs20"
#     # The timeout for the function.
#     # timeoutSeconds: 60
#     # The memory for the function.
#     # memoryMiB: 256
#     # The environment variables for the function.
#     # env:
#     #   - variable: "FOO"
#     #     value: "BAR"
#     # The service account for the function.
#     # serviceAccount: "my-service-account@my-project.iam.gserviceaccount.com"
#     # The VPC connector for the function.
#     # vpc:
#     #   connector: "projects/my-project/locations/us-central1/connectors/my-connector"
#     #   egress: "ALL_TRAFFIC"
#     # The ingress settings for the function.
#     # ingress: "INTERNAL_AND_CLOUD_LOAD_BALANCING"
#     # The labels for the function.
#     # labels:
#     #   key1: "value1"
#     #   key2: "value2"

# We can also specify the Cloud Run services for the backend.
# services:
#   - name: "my-service"
#     # The image for the service.
#     image: "gcr.io/my-project/my-service"
