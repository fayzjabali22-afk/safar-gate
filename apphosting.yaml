#     # The labels for the service.
#     # labels:
#     #   key1: "value1"
#     #   key2: "value2"
# We can also specify the caching settings for the backend.
# caching:
#   # The TTL for the cache.
#   ttl: "3600s"
#   # The CDN TTL for the cache.
#   cdnTtl: "3600s"
#   # The client TTL for the cache.
#   clientTtl: "3600s"
